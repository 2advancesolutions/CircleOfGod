<div class="back-to-home rounded d-none d-sm-block">
    <a routerLink="/index" class="btn btn-icon btn-soft-primary">

    </a>
  </div>
  <!-- Hero Start -->
  <section class="bg-home d-flex align-items-center">
    <div class="container">
      <div class="row align-items-center">
        <div class="col-lg-7 col-md-6">
          <div class="me-lg-5">
            <img src="assets/images/user/login.svg" class="img-fluid d-block mx-auto" alt="">
          </div>
        </div>
        <div class="col-lg-5 col-md-6">
          <div class="card login-page bg-white shadow rounded border-0">
            <div class="card-body">
              <h4 class="card-title text-center">Login</h4>
              <form class="login-form mt-4" [formGroup]="registerForm" (ngSubmit)="onSubmit()">
                <div class="row">
                  <div class="col-md-12">
                    <div class="mb-3">
                        <label class="form-label">Username
                            <span class="text-danger">*</span>
                        </label>
                        <div class="form-icon position-relative">
                            <input type="text" class="form-control ps-2" type="text"
                                formControlName="userName"
                                [ngClass]="{ 'is-invalid': submitted && f.userName.errors }"
                                placeholder="email address">
                            <div *ngIf="submitted && f.userName.errors" class="invalid-feedback">
                                <div *ngIf="submitted && f.userName.errors">Required Vaild Email Address</div>
                            </div>
                        </div>
                    </div>
                </div>
                  <!--end col-->
  
                  <div class="col-md-12">
                    <div class="mb-3">
                        <label class="form-label">Password
                            <span class="text-danger">*</span>
                        </label>
                        <div class="form-icon position-relative">
                            <input type="password" name="password" class="form-control ps-2" type="text"
                                formControlName="password"
                                [ngClass]="{ 'is-invalid': submitted && f.password.errors }"
                                placeholder="password">
                            <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
                                <div *ngIf="f.password.errors.required">Required Password Length 6
                                    characters</div>
                            </div>
                        </div>
                    </div>
                </div>
                  <!--end col-->
  
                  <div class="col-lg-12">
                    <div class="d-flex justify-content-between">
                      <div class="mb-3">
                        <div class="form-check">
                          <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                          <label class="form-check-label" for="flexCheckDefault">Remember me</label>
                        </div>
                      </div>
                      <p class="forgot-pass mb-0"><a routerLink="/auth-re-password" class="text-dark fw-bold">Forgot
                          password ?</a></p>
                    </div>
                  </div>
                  <!--end col-->
  
                  <div class="col-lg-12 mb-0">
                    <div class="d-grid">
                      <button class="btn btn-primary" type="submit">Sign in</button>
                    </div>
                  </div>
                  <!--end col-->
  
                  <div class="col-lg-12 mt-4 text-center">
                    <h6>Or Login With</h6>
                    <div class="row">
                      <div class="col-6 mt-3">
                        <div class="d-grid">
                          <a href="javascript:void(0)" class="btn btn-light"><i class="mdi mdi-facebook text-primary"></i>
                            Facebook</a>
                        </div>
                      </div>
                      <!--end col-->
  
                      <div class="col-6 mt-3">
                        <div class="d-grid">
                          <a href="javascript:void(0)" class="btn btn-light"><i class="mdi mdi-google text-danger"></i>
                            Google</a>
                        </div>
                      </div>
                      <!--end col-->
                    </div>
                  </div>
                  <!--end col-->
  
                  <div class="col-12 text-center">
                    <p class="mb-0 mt-3"><small class="text-dark me-2">Don't have an account ?</small> <a
                        routerLink="/auth-signup" class="text-dark fw-bold">Sign Up</a></p>
                  </div>
                  <!--end col-->
                </div>
                <!--end row-->
              </form>
            </div>
          </div>
          <!---->
        </div>
        <!--end col-->
      </div>
      <!--end row-->
    </div>
    <!--end container-->
  </section>
  <!--end section-->
  <!-- Hero End -->
